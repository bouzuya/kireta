<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>_</title>
  </head>
  <body>
    <script type="module">
      import("/assets/pkg/wasm.js")
        .then(({ default: init }) => init())
        .then((mod) => {
          document.addEventListener('message', (event) => {
            const { name, args } = JSON.parse(event.data);
            const result = mod[name].apply(null, args);
            window.ReactNativeWebView.postMessage(JSON.stringify({ name, args, result }));
          });
        });
    </script>
  </body>
</html>
